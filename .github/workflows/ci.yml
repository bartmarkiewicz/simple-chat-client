name: ci

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run Go Unit Tests
        run: go test ./... -cover

      - name: Build Frontend
        working-directory: chat-client
        run: |
          npm ci
          npm run build
          npm run type-check
          npm run lint
          npm run format

      - name: Run E2E tests
        working-directory: chat-client
        run: |
          npx playwright install --with-deps
          npm run test:e2e

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run Gosec (Security Scan)
        run: gosec ./...

  style:
    name: Style
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Run Style Checks
        run: test -z $(go fmt ./...)

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Lint Go
        run: staticcheck ./...